<!DOCTYPE html>
<html lang="nl" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Learning</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<nav>
			<ul>
				<li>oba</li>
				<li>
					
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<h1>OBA Werkstukkenhelper</h1>

		<form action="">
			<fieldset>
				<legend>Voorkant</legend>
				<label for="name">Naam</label>
				<input type="text" name="" id="name" required>
				<label for="age">Leeftijd</label>
				<input type="number" name="" id="age" required>
				<label for="class">Klas</label>
				<input type="text" name="" id="class" required>
				<label for="teacher">Naam juf</label>
				<input type="text" name="" id="teacher" required>
				<label for="due">Inlever datum</label>
				<input type="text" name="" id="due" required>
				<input type="submit" value="Submit">
			</fieldset>
	
			<fieldset>
				<legend>Biografie</legend>
				<label for="contents">Inhoudsopgave</label>
				<textarea name="" id="contents"></textarea>
				<label for="title">Werkstuk title</label>
				<input type="text" name="" id="title" required>
				<label for="book-title">Boek titel</label>
				<input type="text" name="" id="book-title" required>
				<label for="author">Auteur</label>
				<input type="text" name="" id="author" required>
				<label for="publication">Jaar uitgave</label>
				<input type="text" name="" id="publication" required>
				<input type="submit" value="Submit">
			</fieldset>
	
			<fieldset>
				<legend>Hoofdstukken</legend>
				<label for="intro">Inleiding</label>
				<textarea id="intro" required> </textarea>
				<label for="chapter1">Hoofdstuk 1: Waar gaat dit werkstuk over</label>
				<textarea id="chapter1" name="message" required> </textarea>
				<label for="chapter2">Hoofdstuk 2: </label>
				<textarea id="chapter2" name="message" required> </textarea>
				<label for="chapter3">Hoofdstuk 3</label>
				<textarea id="chapter3" name="message" required> </textarea>
				<label for="chapter4">Hoofdstuk 4</label>
				<textarea id="chapter4" name="message" required> </textarea>
				<label for="chapter5">Hoofdstuk 5</label>
				<textarea id="chapter5" name="message" required> </textarea>
				<input type="submit" value="Submit">

			</fieldset>
		</form>

		<div>
			<input type="text" name="" id="" placeholder="zoek je een boek?">
			<button>zoeken</button>
			<section class="books"></section>
		</div>
	</main>
	<script src="js/vendor/routie.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
