<!DOCTYPE html>
<html lang="nl" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Learning</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<nav>
			<ul>
				<li>oba</li>
				<li>
					<input type="text" name="" id="" placeholder="zoek je een boek?">
					<button>zoeken</button>
				</li>
			</ul>
		</nav>
	</header>

	<form action="">
		<fieldset>
			<legend>Persoonlijk informatie</legend>
			<label for="naam">Naam</label>
			<input type="text" name="" id="naam">
			<label for="leeftijd">Leeftijd</label>
			<input type="number" name="" id="leeftijd">
			<label for="klas">Klas</label>
			<input type="text" name="" id="klas">
			<label for="juf">Naam juf</label>
			<input type="text" name="" id="juf">
			<label for="inlever">Inlever datum</label>
			<input type="text" name="" id="inlever">
			<input type="submit" value="Submit">
		</fieldset>

		<fieldset>
			<legend>Biografie</legend>
			<label for="titel">Werkstuk title</label>
			<input type="text" name="" id="titel">
			<label for="boek-titel">Boek titel</label>
			<input type="text" name="" id="boek-titel">
			<label for="auteur">Auteur</label>
			<input type="text" name="" id="auteur">
			<label for="jaar-boek">Jaar uitgave</label>
			<input type="text" name="" id="jaar-boek">
			<input type="submit" value="Submit">
		</fieldset>

		<fieldset>
			<legend>Hoofdstukken</legend>
			<label for="Inleiding">Inleiding</label>
			<input type="text" name="" id="Inleiding">
			<label for="samenvatting">Hoofdstuk 1: Waar gaat dit werkstuk over</label>
			<input type="text" name="" id="samenvatting">
			<input type="submit" value="Submit">
		</fieldset>
	</form>


	<main>
		<h1>OBA Api</h1>
		<section class="books"></section>
	</main>
	<script src="js/vendor/routie.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
